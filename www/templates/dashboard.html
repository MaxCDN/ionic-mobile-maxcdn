<view title="'Dashboard'">
    <content has-header="true" padding="true">
        <div class="list list-inset">
            <div class="item">
                Transferred: {{ bytesToSize(statistics.size, 3) }}
            </div>
            <div class="item">
                Cache hits: {{ statistics.cache_hit }}
            </div>
            <div class="item">
                Non-cache hits: {{ statistics.noncache_hit }}
            </div>
        </div>
    </content>
</view>
