<view title="'Dashboard'">
    <content has-header="true" padding="true">
        <div class="list list-inset">
            <div class="item">
                Transferred: {{ statistics.transferred }} TB
            </div>
            <div class="item">
                Cache hits: {{ statistics.cacheHits }}
            </div>
            <div class="item">
                Non-cache hits: {{ statistics.nonCacheHits }}
            </div>
        </div>
    </content>
</view>
